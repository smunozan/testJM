<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Servicios Confirmados</title>
	<link rel="stylesheet" href="estilosNuevosServicios.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
	<div class="fondo">
		<div class="titulo">
			<i class="material-icons" onclick="window.location.href='bienvenido.html'">close</i>
			<p>Nuevos servicios</p>
		</div>

		<div class="servicios">
			<div class="tarjeta">
				<div class="tarjetaServicio">
					<div class="direccion">
						<p class="tituloTarjeta">Colonia del servicio.</p>
						<p class="contenidoTarjeta colonia">Álamos</p>
					</div>
					<div class="fechaYhora apartadoTarjeta">
						<div class="fecha infoTarjeta">
							<p class="tituloTarjeta">Fecha</p>
							<p class="contenidoTarjeta">29 feb</p>
						</div>
						<div class="hora infoTarjeta">
							<p class="tituloTarjeta">Hora</p>
							<p class="contenidoTarjeta">5:00 AM</p>
						</div>
					</div>
					<div class="duracionYtipo apartadoTarjeta">
						<div class="duracion infoTarjeta">
							<p class="tituloTarjeta">Duración</p>
							<p class="contenidoTarjeta">3 horas</p>
						</div>
						<div class="tipo infoTarjeta">
							<p>Express</p>
						</div>
					</div>
				</div>
				<div class="botonTarjeta">
					<button onclick="window.location.href='detallesNuevos.html'">Ver detalles</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
