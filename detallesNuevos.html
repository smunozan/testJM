<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Detalle Servicio Confirmado</title>
	<link rel="stylesheet" href="estilosDetallesNuevos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
	<div class="fondo">
		<div class="titulo">
			<i class="material-icons" onclick="window.location.href='nuevosServicios.html'">close</i>
			<p>Detalles del servicio</p>
		</div>

		<div class="mapa"></div>

		<div class="servicios">
			<div class="tarjeta">
				<div class="tarjetaServicio">
					<div class="direccion">
						<p class="tituloTarjeta">Colonia del servicio</p>
						<p class="contenidoTarjeta" id="direccion"></p>
					</div>
					<div class="fechaYhora apartadoTarjeta">
						<div class="fecha infoTarjeta">
							<p class="tituloTarjeta">Fecha</p>
							<p class="contenidoTarjeta" id="fecha"></p>
						</div>
						<div class="hora infoTarjeta">
							<p class="tituloTarjeta">Hora</p>
							<p class="contenidoTarjeta" id="hora"></p>
						</div>
					</div>
					<div class="duracionYtipo apartadoTarjeta">
						<div class="duracion infoTarjeta">
							<p class="tituloTarjeta">Duraci√≥n</p>
							<p class="contenidoTarjeta" id="duracion"></p>
						</div>
						<div class="tipo infoTarjeta" id="tipo">
							<p id="tipoTexto"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
			<div class="botonTarjeta">
				<button>Llamar a tu cliente</button>
			</div>
	</div>

	<!-- importar JSON -->
	<script type="text/javascript" src="available_services.json"></script>

	<!-- Conectar con infoNuevos.js -->
	<script src="infoNuevos.js"></script>

</body>
</html>
